<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
      <div class="container">
        <form id ="formOne">
          <h2>Let's Play!</h2>
          <h3>Rules of PingPong:</h3>
          <ol>
            <li>Numbers divisible by 3 become "ping".</li>
            <li>Numbers divisible by 5 become "pong".</li>
            <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
          </ol>
          <div class="form-group">
            <label for="ping">Enter your number here : </label>
            <input id = "ping" type="number" ></input>
          </div>
          <button type="submit" class="btn">Ping-Pong!</button>
        </form>
        <div id="result">
          <ul id="list"></ul>
      </div>
      </div>
  </body>
</html>
